<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cash.js Demo</title>
        <link rel="stylesheet" href="style.css">
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/object.observe/dist/object-observe.min.js"></script>
    </head>
    <body>
        <div id="container">
            <section id="output">
                <div class="text"></div>
            </section>
            <section id="input">
                <div class="cash-menu">
                    <div class="look-for">
                        <button>looking for</button>
                        <ul></ul>
                    </div>
                    <select class="exchange">
                        <option>exchange for...</option>
                    </select>
                </div>
                <textarea class="copy"></textarea>
                <button id="submit">cash.tag()</button>
            </section>
        </div>
        <script src="dist/cash.js"></script>
        <script src="main.js"></script>
    </body>
</html>
